name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      run_smoke:
        description: 'Set true to run the optional smoke scraper job (installs Playwright browsers)'
        required: false
        default: 'false'

jobs:
  test:
    name: Unit tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r Project/requirements.txt
          pip install pytest

      - name: Run pytest
        run: |
          pytest -q

  smoke_scrapers:
    name: Optional: Smoke scrapers
    runs-on: ubuntu-latest
    needs: test
    if: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.run_smoke == 'true' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install dependencies (including Playwright)
        run: |
          python -m pip install --upgrade pip
          pip install -r Project/requirements.txt
          pip install playwright
          python -m playwright install --with-deps

      - name: Run scraper script (smoke)
        env:
          CI_STRICT: 'true'
        run: |
          python Project/test_scrapers.py

      - name: Upload scraped JSONs
        uses: actions/upload-artifact@v4
        with:
          name: scraped-jsons
          path: Project/calander/*.json
